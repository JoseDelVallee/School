  <!--Sección de  estilos --> 
    <style>
        * {
            box-sizing: border-box;
        }
        /* Estilo de body */

        body {
            font-family: Arial, sans-serif;
        }
        /* Estilo de header */

        header {
            background-color: #D9D9D9;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: black;
            border: 2px solid black;
            border-radius: 50px; 
            margin-left: 20px; 
            margin-right: 20px; 
        }
        /* Estilo de header2 */

        header2{
            text-align: center;
            font-size: 12px;
            color: BLACK;
        }
              /* Estilo de article */

        article {
            float: left;
            padding: 20px;
            width: 50%;
            background-color: white;
            height: 300px;
        }

        /* Estilo de section */

        section::after {
            content: "";
            display: table;
            clear: both;
        }
      
        /* Estilo de la header arriba */

        header .top-section {
            background-color: #D9D9D9;
            padding: 15px 30px;
            text-align: center;
            font-size: 30px;
            color: black;
            justify-content: space-between;
        }
      
        /* Estilo de la header para el hr */
        
        header .top-section hr {
            border: none;
            height: 4px; 
            background: linear-gradient(to right, black 50%, transparent 50%); 
            background-size: 10px 3px;
            margin-left: 10px;
            margin-right: 10px;

        }
        /* Estilo de la header abajo */

        header .bottom-section {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            padding: 20px;

        }
       /* Estilo de las columnas */

        header .column {
            flex: 1;
            padding: 0 10px;

        }
        /* Estilo de las columnas después*/

        header .bottom-section::after {
            content: "";
            display: table;
            clear: both;

        }

        /* Estilo para demas hr*/

        hr {
            margin-left: 20px; 
            margin-right: 20px; 
           
        }
      
        /* Estilo para enlaces */

        a {
            color: inherit; 
            text-decoration: none; 
        }
      
        /* Estilo para enlace interactuando  */
        
        a:hover {
            text-decoration: underline; 
        }

        /* Estilos para las columnas */

        .column {
            flex: 1;
            padding: 0 10px;
            margin-right: 0px;
        }

        /* Estilos para las columnas contenidas */

        .columna2-container {
            display: grid;
            grid-template-columns: 3fr 1fr; 
            grid-gap: 10px;
        }

        /* Estilos para las columnas item (1) */
        
        .columna2-item {
            border: 1px solid white;
            padding: 20px;
        }
      
        /* Estilos para las columnas item (2) */
        
        .columna2-item2 {
            border: 1px solid white;
            padding: 20px;
            text-align: center;
        }
      
         /* Estilo para botón de website descargar */
        .button {
            padding: 1rem 2.2rem;
            font-weight: 600;
            font-size: 1rem;
            background:#edede9;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            /* Pagina Responsive */

        @media (max-width: 600px) {

            article {
                width: 100%;
                height: auto;
            }
        }
      /* Estilo para la animación al pasar el cursor */
      .social-link.hover-effect {
          /* Agrega el estilo que desees, por ejemplo, un cambio de color */
          color: red;
      }
