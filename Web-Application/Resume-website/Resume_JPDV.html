  <!--Sección de  estilos --> 
    <style>
        * {
            box-sizing: border-box;
        }
        /* Estilo de body */

        body {
            font-family: Arial, sans-serif;
        }
        /* Estilo de header */

        header {
            background-color: #D9D9D9;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: black;
            border: 2px solid black;
            border-radius: 50px; 
            margin-left: 20px; 
            margin-right: 20px; 
        }
        /* Estilo de header2 */

        header2{
            text-align: center;
            font-size: 12px;
            color: BLACK;
        }
              /* Estilo de article */

        article {
            float: left;
            padding: 20px;
            width: 50%;
            background-color: white;
            height: 300px;
        }

        /* Estilo de section */

        section::after {
            content: "";
            display: table;
            clear: both;
        }
      
        /* Estilo de la header arriba */

        header .top-section {
            background-color: #D9D9D9;
            padding: 15px 30px;
            text-align: center;
            font-size: 30px;
            color: black;
            justify-content: space-between;
        }
